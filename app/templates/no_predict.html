<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breed predictor</title>

  <link href="/static/main.css" rel="stylesheet" <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- masonry js -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>


</head>

<body>
  <!-- page header -->
  <div class="container-sm mt-4">
    <div class="row text-center pt-3">
      <h1>Breed finder for dogs</h1>
      <p class="lead">... and humans</p>
    </div>
  </div>

  <!-- results section -->
  <div class="container-sm text-center" id="result-section">

    <div class="py-4 my-2">
      <h4>Oops. 🙀</h4>
      <p>We couldn't find any faces in this image.</p>
    </div>

    <div class="row justify-content-md-center my-4 bg-light p-3 rounded-3">

      <div class="col-md-6">
        <img class="img-fluid rounded-3 border border" src="{{ user_img_path }}">
      </div>

      <div class="col-md-6 py-4">
        <div id="Suggestions">
          <h5>Suggestions</h5>

            <p>Ensure that there is a clear view of the dog (or person) in the image.</p>
            <p>Consider only front-facing images to get the best results.</p>
            <p>Face(s) must not be covered or cropped.</p>

        </div>

        <!--  go back button -->
        <div class="row justify-content-md-center my-4" id="go-back-section">
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg col-md-4" role="button"
            aria-pressed="true">⬅️ Back</a>
        </div>

      </div>

    </div>



  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>
